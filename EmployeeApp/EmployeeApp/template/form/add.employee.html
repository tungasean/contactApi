<h1 class="text-center text-danger">THÊM MỚI NHÂN VIÊN</h1>
<br/>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label for="inputEmail">Ho Ten</label>
                <input type="text" ng-model="hoten" class="form-control input-lg" placeholder="Ho Ten" 
                       validation="'required'"/>
            </div>
            <div class="form-group">
                <label for="inputEmail">Gioi TInh</label>
                <input type="text" ng-model="gioitinh" class="form-control input-lg" placeholder="Gioi Tinh" 
                       validation="'required'"/>
            </div>
            <div class="form-group">
                <label for="inputEmail">Ngay Sinh</label>
                <input type="text" ng-model="ngaysinh" class="form-control input-lg" placeholder="Ngay Sinh" 
                       validation="'required'"/>
            </div>
            <div class="form-group">
                <label for="inputEmail">Dia Chi</label>
                <input type="text" ng-model="diachi" class="form-control input-lg" placeholder="Dia Chi" 
                       validation="'required'"/>
            </div>
            <div class="form-group">
                <label for="inputEmail">Dien Thoai</label>
                <input type="text" ng-model="dienthoai" class="form-control input-lg" placeholder="Dien Thoai" 
                       validation="'required','int:15'"/>
            </div>
            <div class="form-group">
                <label for="inputEmail">Chuc Vu</label>
                <input type="text" ng-model="chucvu" class="form-control input-lg" placeholder="Chuc Vu" 
                       validation="'required'"/>
            </div>

            
            <button ng-click="addEmp()" class="btn btn-info form-control input-lg">Save</button>
        </form>
    </div>
</div>
